<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>VueJS do Jeito Ninja - Aula 1</title>
</head>
<body>
<main id="app">
    <h1 v-if="status">{{ titulo }}</h1>
    <h1 v-else>{{titulooff}}</h1>
    <h2 v-show="status">{{ subtitulo }}</h2>
    <button v-on:click="changevariables">Change Status</button>

    <ul v-if="usuarios.id == 1">
        <li>{{usuarios.nome}}</li>
    </ul>
    <p v-else>Nenhum usuario com id 1</p>
</main>

<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            status: false,
            titulo: "Titulo status ON",
            subtitulo: "Subtitulo status ON",
            titulooff: "Titulo status OFF",
            usuarios: {
                id: 1,
                nome: 'John Snow'
            }
        },
        methods: {
            changevariables: function () {
                this.status = this.status == true ? false : true;
            }
        }
    });
</script>
</body>
</html>
